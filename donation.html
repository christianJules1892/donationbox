<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donation.css"   />
    <title>Document</title>
    
</head>
<body>
    <button class="button2">
        Back
    </button>

  <form action="process_donation.php" method="POST" enctype="multipart/form-data">

    <h1>DONATION BOX</h1>
    <p class="message">IT IS THE ACT OF GATHERING DONATIONS TO SUPPORT A 
        <br>
        NON-PROFIT ORGANIZATION OR CAUSE THAT AIMS TO HAVE <br> 
        A POSITIVE IMPACT ON SOCIETY, INCLUDING AREAS SUCH AS<br>
        HEALTH, EDUCATION, SOCIAL WELFARE, OR  <br>
        ENVIRONMENTAL SUSTAINABILITY.</p>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <div class="container"> 
        <div class="header"> 
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
            <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> 
          <p>Browse File to upload!</p>
        </div> 
        <label for="file" class="footer"> 
          <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path><path d="M18.153 6h-.009v5.342H23.5v-.002z"></path></g></svg> 
          <p>Not selected file</p> 
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path> <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path> </g></svg>
        </label> 
        <input id="file" type="file"> 
      </div>

    <label for="designation" class="designation">Designation: </label>
    <select id="designation" name="designation" required>
      <option value="">Select Designation</option>
      <option value="homeless">Homeless</option>
      <option value="strayanimals">Stray Animals</option>
      <option value="kidsranch">Kids Ranch</option>
      <option value="calamities">Affected by Calamities</option>
    </select>
    
<div class="form-group">
  <label for="fundraising-goal">Fundraising Goal:</label>
  <div class="amount-input">
    <input type="number" id="fundraising-goal" name="fundraising-goal" placeholder="Amount">
    <select name="currency">
      <option value="PHP">Philippine Peso (₱) </option>
      <option value="JPY">Japan Currency (¥) </option>
      <option value="KRW">Korean Won (₩) </option>
      <option value="USD">US Dollar($)</option>
    </select>
  </div>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

    <label for="goaldatetime">Goal Date:</label>
    <div>
      <input type="date" id="goaldatetime" name="goaldatetime" required class="dates">
    </div>

    <button class="continue-application">
        <div>
            <div class="pencil"></div>
            <div class="folder">
                <div class="top">
                    <svg viewBox="0 0 24 27">
                        <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                    </svg>
                </div>
                <div class="paper"></div>
            </div>
        </div>
        Continue Donation
    </button>
  </form>

  

  <script>
    // Code for displaying a pop-up date picker for the goal date field
    const goalDatetimeInput = document.getElementById('goaldatetime');
    goalDatetimeInput.addEventListener('focus', function() {
      this.type = 'date';
    });
  </script>
    
</body>
</html>
